
indicator: submitbutton
elements:

  - type: Fieldset
    elements:

      - type: Text
        label: Parameter *
        name: name
        constraints:
          - Required
          - type: DBIC::Unique
            model: SysParams
            resultset: SysInfo
            message: This parameter already exists.
          - type: Regex
            regex: ^[0-9a-zA-Z_]+\.[0-9a-zA-Z\.-_\-]+$
            message: Must be of format 'category.name'
 
      - type: Text
        label: Value
        name: value

      - type: Radiogroup
        name: type
        options:
          - value: 'string'
            label: "Simple text"
            label_attributes:
              title: "Simple text"
          - value: 'multi'
            label: "Multi"
            label_attributes:
                title: "Multi-line text"
          - value: 'json'
            label: "Json"
            label_attributes:
                title: "Raw JSON"

  - type: Submit
    name: submitbutton
    value: Save
    attributes:
      class: submit submit_ok

  - type: Submit
    name: cancelbutton
    value: Cancel
    attributes:
      class: submit submit_cancel

