indicator: submitbutton
elements:

  - type: Fieldset
    elements:

      - type: Text
        label: Parameter
        force_default: 1
        name: name
        attributes:
          readonly: 1
 
      - type: Textarea
        label: Comment
        name: comment
        constraints:
          type: Callback
          message: 'Invalid value'

  - type: Submit
    name: submitbutton
    value: Save
    attributes:
      class: submit submit_ok

  - type: Submit
    name: cancelbutton
    value: Cancel
    attributes:
      class: submit submit_cancel


