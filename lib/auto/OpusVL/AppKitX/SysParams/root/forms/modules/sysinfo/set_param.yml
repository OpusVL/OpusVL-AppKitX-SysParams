
indicator: submitbutton
elements:

  - type: Fieldset
    elements:

      - type: Label
        label: Parameter
        name: name
 
      - type: Text
        label: Value
        name: value

  - type: Submit
    name: submitbutton
    value: Save
    attributes:
      class: submit submit_ok

  - type: Submit
    name: cancelbutton
    value: Cancel
    attributes:
      class: submit submit_cancel

