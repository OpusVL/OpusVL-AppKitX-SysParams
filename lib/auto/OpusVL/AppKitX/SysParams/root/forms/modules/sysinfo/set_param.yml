
indicator: submitbutton
elements:

  - type: Fieldset
    elements:

      - type: Label
        label: Parameter
        force_default: 1
        name: name

      - type: Radiogroup
        label: "Type"
        name: type
        options:
          - value: 'string'
            label: "Simple text"
            label_attributes:
              title: "Simple text"
          - value: 'multi'
            label: "Multi"
            label_attributes:
                title: "Multi-line text"
          - value: 'json'
            label: "Json"
            label_attributes:
                title: "Raw JSON"
        attributes:
          class: field field-type
 
      - type: Text
        label: Value
        name: value
        constraints:
          type: Callback
          message: 'Invalid value'
        attributes:
          class: field field-value

  - type: Submit
    name: submitbutton
    value: Save
    attributes:
      class: submit submit_ok

  - type: Submit
    name: cancelbutton
    value: Cancel
    attributes:
      class: submit submit_cancel

