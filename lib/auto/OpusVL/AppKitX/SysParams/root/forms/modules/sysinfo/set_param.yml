
indicator: submitbutton
elements:

  - type: Fieldset
    elements:

      - type: Label
        label: Parameter
        force_default: 1
        name: name

      - type: Text
        label: Label
        name: label
 
      - type: Text
        label: Value
        name: value
        constraints:
          type: Callback
          message: 'Invalid value'
        attributes:
          class: field field-value

      - type: Radiogroup
        label: "Type"
        name: data_type
        attributes:
          class: field field-type

      - type: Text
        label: Comment
        name: comment

  - type: Submit
    name: submitbutton
    value: Save
    attributes:
      class: submit submit_ok

  - type: Submit
    name: cancelbutton
    value: Cancel
    attributes:
      class: submit submit_cancel

